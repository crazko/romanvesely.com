language: php

php: 7.1

install:
    - composer install
    - npm install

before_script:
    - vendor/bin/phpstan analyse -l 7 libs

script:
    - npm run build

deploy:
    provider: pages
    skip_cleanup: true
    github_token: $GH_TOKEN
    local_dir: dist
    on:
        branch: master

notifications:
    email: false
